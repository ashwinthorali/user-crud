<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="inactive underlineHover">Sign Up</h2>
        <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
            <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name" required
            >

            <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" required >

            <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="password"
        >

            <input type="submit" value="Sign Up">
        </form>
        <p>Already Registered?</p>
        <a style="color:rgb(31, 31, 23)" [routerLink]="['/signin']">Click to login!!</a>

        <div class="success" *ngIf="showSuccessMessage">
            Saved Successfully!!
        </div>

        <div class="alert" *ngIf="serverErrorMessages">
            {{ serverErrorMessages }}
        </div>
    </div>
</div>
